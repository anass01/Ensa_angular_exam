
<div class="w-full">
  <div class="mx-auto w-96  mt-7 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <div class="p-4 sm:p-7">
      <div class="text-center">
        <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">New Course</h1>
      </div>

      <div class="mt-5">

        <div class="py-3 flex items-center text-xs text-gray-400 uppercase before:flex-[1_1_0%] before:border-t before:border-gray-200 before:mr-6 after:flex-[1_1_0%] after:border-t after:border-gray-200 after:ml-6 dark:text-gray-500 dark:before:border-gray-600 dark:after:border-gray-600">Details</div>

        <!-- Form -->
        <form [formGroup]="theForm" (ngSubmit)="formSubmit($event)">
          <div class="grid gap-y-4">
            <!-- Form Group -->
            <div>
              <label for="title" class="block text-sm mb-2 dark:text-white">Title</label>
              <div class="relative">
                <input formControlName="title" id="title" class="border-2 py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div>
              <label for="price" class="block text-sm mb-2 dark:text-white">Price</label>
              <div class="relative">
                <input formControlName="price" id="price" class="border-2 py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div>
              <label for="content" class="block text-sm mb-2 dark:text-white">content</label>
              <div class="relative">
                <textarea formControlName="content" id="content" rows="3" class="border-2 py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400"></textarea>
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div>
              <label for="imgUrl" class="block text-sm mb-2 dark:text-white">ImageUrl</label>
              <div class="relative">
                <input formControlName="imgUrl" id="imgUrl" class="border-2 py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400">
              </div>
            </div>
            <!-- End Form Group -->
            <button (click)="formSubmit($event)" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">Add Course</button>
          </div>
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
</div>
